<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="action.html">

    <label for="name" class="a">First name</label><br>
    <input type="text" class="b" id="name" placeholder="Your first name"><br><br>

    <label for="name" class="a">Last name</label><br>
    <input type="text" class="b" id="name" placeholder="Your last name"><br><br>

    <label for="date" class="a">Date of Birth</label><br>
    <input type="date" class="b" id="date"><br><br>

    <label for="mail" class="a">E-mail</label><br>
    <input type="email" class="b" id="mail" placeholder="Your mail"><br><br>

    <label for="number" class="a">Phone number</label><br>
    <input type="tel" class="b" id="number" placeholder="012-00000000"><br><br>


    <label for="ver" class="a">University</label><br>

    <input type="radio" id="ver1">
    <label for="ver1">UITS</label><br>
    
    <input type="radio" id="ver2">
    <label for="ver2">NSU</label><br>

    <input type="radio" id="ver3">
    <label for="ver3">UIU</label><br><br>


    <label for="com" class="a">Competetion</label><br>

    <input type="checkbox" id="com1">
    <label for="com1">Programming contest</label><br>
    
    <input type="checkbox" id="com2">
    <label for="com2">Scavenger hunt</label><br>

    <input type="checkbox" id="com3">
    <label for="com3">CTF</label><br><br><br>


    <label for="team" class="a">Team member</label><br>
    <input type="number" class="b" id="team" value="2" min="1" max="5"><br><br>

    <label for="cv" class="a">CV</label><br>
    <input type="file" class="b" id="cv"><br><br>

    <label for="password" class="a">Password</label><br>
    <input type="password" class="b" id="password" placeholder="Enter your password"><br><br>

    <label for="forgot" class="c">Forgot password</label><br>

    <input type="reset" class="d" id="forgot" value="Reset"><br>

    <input type="submit" class="e" id="sub" value="Submit">
</form>
</div>
</body>
</html>
